<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Admin Panel | Lucky Box</title>
    <link rel="stylesheet" href="admin.css" />
  </head>
  <body>
    <div class="admin-container">
      <h1>⚙️ Admin Settings</h1>

      <!-- <label>Current Specific Winner:</label> -->
      <input
        style="margin-bottom: 20px"
        type="text"
        id="current-winner"
        readonly
      />

      <br /><label for="winner-select">Change Specific Winner:</label>
      <select id="winner-select">
        <option value="">-- Random Selection --</option>
      </select>

      <button
        style="margin-bottom: 20px"
        class="clear"
        onclick="clearSpecificWinner()"
      >
        🧹 Clear Specific Winner
      </button>

      <br /><label style="margin-top: 20px" for="logo-upload"
        >Upload New Logo:</label
      >
      <input type="file" id="logo-upload" accept="image/*" />
      <img id="logo-preview" src="huawei.png" alt="Logo Preview" />

      <button onclick="saveAdminSettings()">💾 Save Selection</button>
      <a href="index.html"><button class="draw">🎲 Back to Draw</button></a>
    </div>

    <!-- Loader -->
    <div
      id="loader"
      style="
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 1rem 2rem;
        border-radius: 8px;
        font-size: 1.5rem;
        z-index: 9999;
      "
    >
      Loading...
    </div>

    <script type="module" src="admin.js"></script>
  </body>
</html>
